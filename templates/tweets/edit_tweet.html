{% extends 'base.html' %}

{% block title %}Edit Tweet - Tweetbox{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-6 mx-auto">
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title mb-4">Edit Tweet</h5>
                <form method="post" action="{% url 'tweets:edit' tweet.id %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <textarea class="form-control" name="content" rows="5" maxlength="280">{{ tweet.content }}</textarea>
                        <small class="text-muted">280 characters max</small>
                    </div>
                    {% if tweet.image %}
                    <div class="mb-3">
                        <label class="form-label">Current Image</label>
                        <div class="mb-2">
                            <img src="{{ tweet.image.url }}" alt="Current image" class="img-fluid rounded" style="max-height: 200px; width: auto;">
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="remove_image" id="remove_image" value="1">
                            <label class="form-check-label" for="remove_image">
                                Remove current image
                            </label>
                        </div>
                    </div>
                    {% endif %}
                    <div class="mb-3">
                        <label for="image" class="form-label">{% if tweet.image %}Replace Image{% else %}Upload Image (optional){% endif %}</label>
                        <input type="file" class="form-control" id="image" name="image" accept="image/*">
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Update Tweet</button>
                        <a href="{% url 'tweets:my_tweets' %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
