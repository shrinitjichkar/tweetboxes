{% extends 'base.html' %}

{% block title %}Login - Tweetbox{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow-sm">
            <div class="card-body p-5">
                <h2 class="card-title text-center mb-4">Welcome to Tweetbox</h2>
                <form method="post" action="{% url 'accounts:login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">Log In</button>
                </form>
                <hr>
                <div class="text-center">
                    <p class="mb-0 text-muted small">Don't have an account?</p>
                    <a href="{% url 'accounts:register' %}" class="btn btn-outline-secondary btn-sm mt-2">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
